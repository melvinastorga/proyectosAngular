
<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada( $event)">
            
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
            
             <mat-option *ngIf="heroes.length<1 && termino.length > 0" [value]="">
                No se encontraron resultados para la búsqueda con el término {{termino}}
                      </mat-option> 
                
            </mat-autocomplete>
          </mat-form-field>

    </div>

<div>
    <pre>{{heroeSeleccionado | json}}</pre>
</div>

</div>
