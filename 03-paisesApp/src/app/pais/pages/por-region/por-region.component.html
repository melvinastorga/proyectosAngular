<div class="animate__animated animate__fadeIn animate__faster animate__bounce">
    <h3> Buscar por region <small> {{regionActiva | titlecase}}</small></h3>
    <hr>
    
    <h5>Seleccione la region</h5>
    
    <div class="row">
        <div class="col">
    
            <!--[class.btn-success]="region === regionActiva"
             [ngClass]="{
                'btn-success': regionActiva === region,
                'btn-outline-success': regionActiva !== region
                [class]=" (region === regionActiva) ? 'btn btn-success': 'btn btn-outline-success'"
            }"-->
    
            <button 
            class="button btn-outline-success mr-1"
            [class]="getClaseCSS( region )"
            *ngFor="let region of regiones"
            (click)="activarRegion( region )">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paisesPorRegion.length>0" class="row">

    <div class="col">

       <app-pais-tabla [paises] = paisesPorRegion></app-pais-tabla>

    </div>
