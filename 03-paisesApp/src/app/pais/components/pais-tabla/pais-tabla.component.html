<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th># </th>
            <th>Bandera </th>
            <th>Nombre </th>
            <th>Capital </th>
            <th>Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index"
        class="animate__animated animate__fadeIn animate__faster">
            <td>{{i+1}}</td>
            <td> <img [src]="pais.flag" alt="" width="50"> </td>
            <td> {{pais.name}}</td>
            <td> {{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver país</a>
            </td>
        </tr>
    </tbody>
</table>
