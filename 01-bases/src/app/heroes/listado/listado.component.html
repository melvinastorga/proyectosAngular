<p>listado de Héroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<div *ngIf="is_Borrado; else noBorrado">
    <h3>Héroe borrado</h3>
    <ul>
        <li *ngFor="let heroe of heroesBorrados; let i = index">
            {{i+1}} - {{heroe}}
        </li>
    </ul>
    <br><br>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada!!</h3>
</ng-template>

<button *ngIf="cantidad > 0" (click)="borrarHeroe()">
    Borrar Heroe
</button>
